<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio dengan Interaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Putar Audio</h1>
    <p>Klik tombol di bawah untuk memulai audio:</p>
    <button id="playButton">Putar Audio</button>
    <audio id="myAudio" loop>
        <source src="audio/blue-yk.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audioElement = document.getElementById('myAudio');

        playButton.addEventListener('click', () => {
            audioElement.play()
                .then(() => {
                    playButton.textContent = "Audio Sedang Diputar";
                    playButton.disabled = true; // Nonaktifkan tombol setelah audio diputar
                })
                .catch(error => {
                    console.error("Gagal memutar audio:", error);
                });
        });
    </script>
</body>
</html>
